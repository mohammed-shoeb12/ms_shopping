{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
     <a href="{% url 'top' %}" class="list-group-item list-group-item-action" aria-current="true">All Tops</a>
     <a href="{% url 'topdata' 'Safira'  %}" class="list-group-item list-group-item-action" aria-current="true">Safira</a>
     <a href="{% url 'topdata' 'Bajaj'  %}" class="list-group-item list-group-item-action">Bajaj</a>
     <a href="{% url 'topdata' 'below'  %}" class="list-group-item list-group-item-action">Below 300</a>
     <a href="{% url 'topdata' 'above'  %}" class="list-group-item list-group-item-action">Above 300</a>
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
    {% for product in tops %}
     <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' product.id %}" class="btn">
       <div class="item">
        <img src="{{product.product_image.url}}" alt="" height="300" class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold">Rs. {{product.discounted_price}} <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
       </div>
      </a>
     </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
